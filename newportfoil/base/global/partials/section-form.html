{% load static %}
<form class="box-input" method="POST"  >
    {% csrf_token %}

    <h2>Deixe uma mensagem</h2>
    <ul >
        {% for field in form  %}
        <li>
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
        </li>
        {% endfor %}
    <div>
        <button type="submit">Enviar</button>
    </div>
</form>
